<head>

    <title>html table</title>


    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }

        table th {
            height: 100px;

        }

        table td {
            width: 150px;
            height: 50px;
            text-align: center;
        }
    </style>

</head>

<body>


    <table>
        <tr>
            <th>name</th>

            <th></th>
        </tr>

        <tr>
            <td>samyo</td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td>subu</td>
            <td></td>
            <td></td>
        </tr>
    </table>


</body>

</html>
